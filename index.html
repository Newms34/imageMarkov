<!DOCTYPE html>
<html>

<head>
    <title>Images with Markov Chain!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class='panel panel-primary col-md-6'>
        <div class='panel-heading'>Stuff to Change</div>
        <div class='panel-body'>
            <div class='col-md-12'>
                <h3>Markov Options</h3>
                <div class='col-md-3'>
                    <label for='grpSize'>Group Size</label>
                </div>
                <div class='col-md-8'>
                    <input type='number' value='3' min='1' max='10' id='grpSize'>
                    <div class='btn btn-danger' onclick='trigMod(0)'>?</div>
                </div>
                <hr/>
                <br/>
                <div class='col-md-3'>
                    <label for='chainSize'>Markov Chain Size (pixels)</label>
                </div>
                <div class='col-md-8'>
                    <input type='number' value='5000' min='500' max='50000' id='chainSize'>
                    <div class='btn btn-danger' onclick='trigMod(1)'>?</div>
                </div>
            </div>
            <div class='col-md-12'>
                <h3>Search Params</h3>
                <div class='col-md-3'>
                    <label for='imSize'>Image Size:</label>
                </div>
                <div class='col-md-9'>
                    <select onchange="sz=this.value" id="imSize">
                        <option value="small" selected>small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                        <option value="icon">icon</option>
                    </select>
                </div>
                <hr/>
                <div class='col-md-3'>
                    <label for='query'>Query:</label>
                </div>
                <div class='col-md-9'>
                    <input type='text' value='Potato' id='query'>
                    <button onclick='getPics(5)'>
                        Search!
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-12'>
        <div id='picResBox'>
        </div>
        <canvas id='canv'></canvas>
    </div>
    <div id="explModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header info">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">EXPL TITLE</h4>
                </div>
                <div class="modal-body">
                    EXPL TEXT BLAH BLAH BLAH
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Okay!</button>
                </div>
            </div>
        </div>
    </div>
    <script src='http://code.jquery.com/jquery-1.11.1.js'></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='./js/jquery.getimagedata.min.js'></script>
    <script src='./js/main.js'></script>
</body>

</html>
